<!DOCTYPE html>
<html>
<head>
    <title>jquery.bs_label</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/docs.min.css">
    <link rel="stylesheet" href="static/css/github.css">

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../jQuery.hideTableCell.js"></script>
    <script type="text/javascript" src="static/js/dome.js"></script>
    <script src="static/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>

<div class="bs-docs-header" id="content" tabindex="-1">
    <div class="container">
        <h1>jQuery.hideTableCell</h1>

        <p>隐藏table中的列</p>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header"><a class="anchorjs-link " style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>使用方法</h1>

            每个提供隐藏功能的th、td都要有data-key属性

            <h2>隐藏列:</h2>
            <div class="highlight"><pre>
                  <code>$('table').hideTableCell(["a"]);//参数:需要隐藏的列的data-key值</code></pre>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header"><a class="anchorjs-link " style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; position: absolute; margin-left: -1em; padding-right: 0.5em;"></a>演示</h1>
            <div class="highlight">
                <table class="table">
                    <thead>
                    <tr>
                        <th data-key="a">111</th>
                        <th>222</th>
                        <th>333</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td data-key="a">aaa</td>
                        <td>bbb</td>
                        <td>ccc</td>
                    </tr>
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                    <tr>
                        <th>111</th>
                        <th>222</th>
                        <th>333</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>aaa</td>
                        <td>bbb</td>
                        <td>ccc</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
</div>


</body>
</html>
